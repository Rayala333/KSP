<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="photo.css" type="text/css">
</head>
<body>

	<h2 style="text-align:center">Photo Gallery</h2>

<div class="row">

	<div class="column">
 	 	<img src="I.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
 	 </div>
 	 <div class="column">
 	 	<img src="A.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
 	 </div>
 	 <div class="column">
 		<img src="B.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
	  </div>
	 <div class="column">
 		<img src="C.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
 	 </div>
 	 <div class="column">
 		 <img src="D.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
 	 </div>
 	 <div class="column">
 		 <img src="E.jpg" style="width:100%" onclick="openModal();currentSlide(5)" class="hover-shadow cursor">
 	 </div>
 	 <div class="column">
 		 <img src="F.jpg" style="width:100%" onclick="openModal();currentSlide(6)" class="hover-shadow cursor">
  	</div>
  	<div class="column">
  		<img src="G.jpg" style="width:100%" onclick="openModal();currentSlide(7)" class="hover-shadow cursor">
  	</div>
</div>



<div id="myModal" class="modal">
 	 <span class="close cursor" onclick="closeModal()">&times;</span>
 	 <div class="modal-content">

		<div class="mySlides">
		      <div class="numbertext">1 / 8</div>
		      <img src="I.jpg" style="width:100%">
		</div>

		 <div class="mySlides">
		      <div class="numbertext">2 / 8</div>
		      <img src="A.jpg" style="width:100%">
		</div>


		<div class="mySlides">
		      <div class="numbertext">3 / 8</div>
		      <img src="B.jpg" style="width:100%">
		</div>

		<div class="mySlides">
      		      <div class="numbertext">4 / 8</div>
     		      <img src="C.jpg" style="width:100%">
		</div>
    
		<div class="mySlides">
      		     <div class="numbertext">5 / 8</div>
    		     <img src="D.jpg" style="width:100%">
		</div>

		<div class="mySlides">
     		    <div class="numbertext">6 / 8</div>
  		    <img src="E.jpg" style="width:100%">
  		</div>

		<div class="mySlides">
     		    <div class="numbertext">7 / 8</div>
  		    <img src="F.jpg" style="width:100%">
		</div>

		<div class="mySlides">
		      <div class="numbertext">8 / 8</div>
		      <img src="G.jpg" style="width:100%">
		 </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

 <div class="column">
      <img class="demo cursor" src="I.jpg" style="width:100%" onclick="currentSlide(2)"  alt="Batminton Tournament">
      </div>
   <div class="column">
      <img class="demo cursor" src="A.jpg" style="width:100%" onclick="currentSlide(2)"  alt="Batukamma festival">
      </div>
     <div class="column">
      <img class="demo cursor" src="B.jpg" style="width:100%" onclick="currentSlide(3)" alt="Batukamma festival">
    </div>
    <div class="column">
      <img class="demo cursor" src="C.jpg" style="width:100%" onclick="currentSlide(4)" alt="Batukamma festival">
    </div>
    <div class="column">
      <img class="demo cursor" src="D.jpg" style="width:100%" onclick="currentSlide(5)" alt="Batukamma festival">
    </div>
    <div class="column">
      <img class="demo cursor" src="E.jpg" style="width:100%" onclick="currentSlide(6)" alt="Batukamma festival">
    </div>
    <div class="column">
      <img class="demo cursor" src="F.jpg" style="width:100%" onclick="currentSlide(7)" alt="Batukamma festival">
    </div>
    <div class="column">
      <img class="demo cursor" src="G.jpg" style="width:100%" onclick="currentSlide(8)" alt="Batukamma festival">
    </div>
  </div>
</div>

<script>
function openModal() {
  document.getElementById("myModal").style.display = "block";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
    
</body>
</html>
